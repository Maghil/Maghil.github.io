<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{{site.baseurl}}/images/kid.png" type="image/icon type">
		<link rel="stylesheet" href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">
		<title>Maghil Vannan M</title>
		
	</head>
	<body>		
		<div class="left col">
			<div class="nav">
				<img class="miniDp" src="{{site.baseurl}}/images/miniDp.jpg">
				<div><li><a href="{{site.baseurl}}/">Home</a></div>
        			<div><li><a href="{{site.baseurl}}/resume">Resume</a></div>
				<div><li><a href="{{site.baseurl}}/rain">Rain</a></div>
				<div><li><a href="{{site.baseurl}}/game">Game</a></div>
			</div>
		</div>
		<div class="middle col"></div>
			<header>
				<div class="head-nav"><h1><li>one/{{page.title| default: site.title}}</h1></div>
		                <div class="dropdown">
  					<h1><li onclick="drop()" class="dropbtn">one/{{page.title| default: site.title}}</li></h1>
  						<div id="myDropdown" class="dropdown-content">
    						<div class="item"><a href="{{site.baseurl}}/"><li>one/neo</li></a></div>
    						<div class="item"><a href="{{site.baseurl}}/resume"><li>one/resume</li></a></div>
    						<div class="item"><a href="{{site.baseurl}}/rain"><li>one/rain</li></a></div>
  					</div>
				</div>
			</header>
		<div class="right col scroll-y">	
			<div class="container">
            			{{content}}
			</div>
			<footer>
				<div class="foot">
					<div class="contact">
						<a href="https://www.instagram.com/the_enigmatic_beach/"><img class="logo" src=" 	{{site.baseurl}}/images/instagram.png"></a>
						<a href="https://stackoverflow.com/users/11373443/maghil-vannan"><img class="logo" src="{{site.baseurl}}/images/stackOverflow.png"></a>
						<a href="https://www.linkedin.com/in/maghilvannanm/"><img class="logo" src="{{site.baseurl}}/images/linkedIn.png"></a>		           
					</div>	
					<div>Copyright : Take everything git gud</div>
				</div>
			</footer>
		</div>
        
		<script>

			/* When the user clicks on the button, 
			toggle between hiding and showing the dropdown content */
			function drop() {
				document.getElementById("myDropdown").classList.toggle("show"); 
			}

			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
				if (!event.target.matches('.dropbtn')) {
					var dropdowns = document.getElementsByClassName("dropdown-content");
					var i;
					for (i = 0; i < dropdowns.length; i++) {
						var openDropdown = dropdowns[i];
						if (openDropdown.classList.contains('show')) {
							openDropdown.classList.remove('show');
      						}
					}
				}
			}
		</script>
	</body>
</html>
